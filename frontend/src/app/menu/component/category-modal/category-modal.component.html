<div class="category-modal">

    <div class="category-modal_content">
        <h3>{{title}}</h3>

        <form [formGroup]="categoryForm">
            <div class="row align-items-end">
                <div class="col-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" [ngClass]="{ 'is-invalid': categoryForm.controls['name'].invalid }" formControlName="name" class="form-control" id="name">
                    <div class="invalid-feedback">Nome obbligatorio.</div>
                </div>
                <div class="col-6">
                    <label for="description" class="form-label">Descrizione</label>
                    <input type="text" [ngClass]="{ 'is-invalid': categoryForm.controls['description'].invalid }" formControlName="description" class="form-control" id="description">
                    <div class="invalid-feedback">Descrizione obbligatoria.</div>
                </div>
                <div class="col-6">
                    <label for="color" class="form-label">Colore</label>
                    <select formControlName="color" class="form-select" id="color">
                        <option value="primary">Blu</option>
                        <option value="secondary">Grigio</option>
                        <option value="success">Verde</option>
                        <option value="danger">Rosso</option>
                        <option value="warning">Giallo</option>
                        <option value="info">Azzurro</option>
                        <option value="dark">Nero</option>
                    </select>
                </div>
                <div class="col-12">
                    <ng-container *ngFor="let printerCfg of printerCfgList">
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input printercfg-input" type="checkbox" [value]="printerCfg?.id" (change)="onPrinterCfgChange($event)">
                            <label class="form-check-label">{{printerCfg?.name}}</label>
                        </div>
                    </ng-container>
                </div>
            </div>
        </form>

        <div class="category-modal_footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Annulla</button>
            <button type="button" class="btn btn-primary" [disabled]="categoryForm.invalid" (click)="save()">Salva</button>
        </div>
    </div>
</div>
