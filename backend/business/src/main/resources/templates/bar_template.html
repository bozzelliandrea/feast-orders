<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Copia bar</title>
    <link href="@{../static/styles/main.css}" th:href="@{../static/styles/main.css}" rel="stylesheet" />
</head>
<body style="font-family: 'Helvetica'">
<!-- header -->
<h3 style="text-align: center" th:text="'Festa della birra Mellaredo 2021'"></h3>

<div style="margin-top: 10px;">
    <span>ORDINE</span><strong><span th:text="' ' + ${order.ID}"></span></strong>
</div>

<!-- order details -->
<table style="width: 100%">
    <thead>
    <tr>
        <th>TAVOLO</th>
        <th>COPERTI</th>
        <th>CLIENTE</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${order.tableNumber}"/>
        <td th:text="${order.placeSettingNumber}"/>
        <td th:text="${order.client}"/>
    </tr>
    </tbody>
</table>

<h1 style="text-align: center">BAR</h1>

<!-- order items details -->
<table style="width: 100%; border-top: 1px solid; border-bottom: 1px solid; padding-top: 25px; padding-bottom: 25px;">
    <thead>
    <tr>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail: ${order.orderItemDetails}">
        <td th:text="${detail.quantity}"/>
        <td th:text="${detail.menuItemName}"/>
    </tr>
    </tbody>
</table>

<!-- order notes -->
<h3 th:text="'Note ' + ${order.note}"></h3>

<table style="width: 100%">
    <thead>
    <tr>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="'' + ${#dates.format(order.creationTimestamp, 'dd-MM-yyyy HH:mm')}"/>
        <td>COPIA BAR</td>
    </tr>
    </tbody>
</table>

<!-- footer -->
</body>
</html>
