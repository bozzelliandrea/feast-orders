name: orders
description: The feast bear mobile app for orders management
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.2.0
  auto_route: ^2.4.2
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  equatable: ^2.0.3
  salomon_bottom_bar: ^3.2.0
  commons:
    path: ../commons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  auto_route_generator: ^2.4.1
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
